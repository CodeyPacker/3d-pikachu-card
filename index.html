<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>3D Pikachu Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="pikachu">
        <div class="background"></div>
        <img src="./images/pikachu.png" alt="pikachu">
      </div>
        <h3 class="title">Pikachu</h3>
        <div class="attack">
          <div class="energy">
            <img src="./images/energy.png" alt="energy cost">
            <img src="./images/energy.png" alt="energy cost">
          </div>
          <div class="attack-details">
            <p><span class="spark">Spark</span> If your opponent has any benched Pokemon, choose 1 of them and this attack does 10 damage to it. <em>(Don't apply Weakness and Resistance for Benched Pokemon.)</em></p>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
